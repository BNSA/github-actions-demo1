name: Hello World Workflow

on: [push]

jobs:
  greet:                          # ← Your original job
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello
        run: echo "Hello, GitHub Actions!"

  another-job:                    # ← New job added
    runs-on: ubuntu-latest
    steps:
      - name: Do something else
        run: echo "This is a second job running in parallel!"

  dependent-job:                  # ← Example of sequential/dependent job
    runs-on: ubuntu-latest
    needs: greet                    # ← This waits for 'greet' to finish successfully
    steps:
      - name: Only runs after greet succeeds
        run: echo "Greet job completed — now doing follow-up work!"    
