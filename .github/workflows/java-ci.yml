name: Java CI (Maven build & test)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger from Actions tab

jobs:
  build-and-test:
    runs-on: ubuntu-latest

  publish-test-results:
    runs-on: ubuntu-latest
    needs: build-and-test             # Wait for tests to finish
    if: always()                      # Run even if tests fail
    steps:
      - name: Download test reports
        uses: actions/download-artifact@v4
        with:
          name: junit-report-java-*   # Matches your artifact names
          path: test-reports/

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        with:
          artifact: junit-report-java-*   # wildcard to catch all
          name: Java Maven Test Results
          path: 'test-reports/**/*.xml'   # find all XML files
          reporter: junit
          fail-on-error: false


    strategy:
      fail-fast: false
      matrix:
        java: ['11', '17', '21']          # Test multiple JDK versions

    name: Java ${{ matrix.java }} with Maven

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin            # Eclipse Temurin (reliable)
          cache: maven                     # Cache Maven dependencies (~/.m2)

      - name: Compile project
        run: mvn clean compile

      - name: Run tests & generate JUnit report
        run: mvn clean test

      - name: Upload JUnit test report artifact
        if: always()                       # Save report even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: junit-report-java-${{ matrix.java }}
          path: target/surefire-reports/*.xml   # Maven Surefire default output
          retention-days: 7

      - name: Package JAR (optional)
        if: success()                      # Only on success
        run: mvn clean package

      - name: Upload assembled JAR artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: java-app-jar-${{ matrix.java }}
          path: target/*.jar               # Adjust if using specific naming
          retention-days: 3
          
