name: Java CI (Maven build & test)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: ['11', '17', '21']

    name: Java ${{ matrix.java }} with Maven

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      - name: Compile project
        run: mvn clean compile

      - name: Run tests & generate JUnit report
        run: mvn clean test

      - name: Upload JUnit XML report (unique per Java version)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-java-${{ matrix.java }}
          path: target/surefire-reports/*.xml
          if-no-files-found: warn
          retention-days: 7

      - name: Package JAR (optional)
        if: success()
        run: mvn clean package

      - name: Upload JAR artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-jar-java-${{ matrix.java }}
          path: target/*.jar
          retention-days: 3

  publish-test-results:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    steps:
      - name: Download all test report artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: test-reports-java-*   # Downloads ALL matching artifacts
          path: test-reports/
          merge-multiple: true           # Merges files from all into one folder

      - name: Debug - List downloaded files (before reporter)
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing test-reports recursively:"
          ls -laR test-reports/ || true
          echo "XML files found:"
          find test-reports/ -type f -name "*.xml" -print || true
          echo "Count of XML files:"
          find test-reports/ -type f -name "*.xml" | wc -l || true

      - name: Publish Test Report Summary
        uses: dorny/test-reporter@v1
        with:
          name: Java Maven Test Results
          path: 'test-reports/**/*.xml'   # Searches all subfolders for XML files
          reporter: java-junit
          fail-on-error: false
