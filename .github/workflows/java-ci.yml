name: Java CI (Maven build & test)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: ['11', '17', '21']

    name: Java ${{ matrix.java }} with Maven

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      - name: Compile project
        run: mvn clean compile

      - name: Run tests & generate JUnit report
        run: mvn clean test

      - name: Upload JUnit test report artifact (per matrix)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-matrix
          path: target/surefire-reports/*.xml
          retention-days: 7

      - name: Package JAR (optional)
        if: success()
        run: mvn clean package

      - name: Upload assembled JAR artifact (per matrix)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-jar-matrix
          path: target/*.jar
          retention-days: 3

  publish-test-results:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    steps:
      - name: Download all test report artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-reports-matrix
          path: test-reports/

      - name: Publish Test Report Summary
        uses: dorny/test-reporter@v1
        with:
          artifact: test-reports-matrix
          name: Java Maven Test Results
          path: 'test-reports/**/*.xml'
          reporter: junit
          fail-on-error: false

          
