name: Java CI (Maven build & test)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: ['11', '17', '21']

    name: Java ${{ matrix.java }} with Maven

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      - name: Compile project
        run: mvn clean compile

      - name: Run tests & generate JUnit report
        run: mvn clean test

      - name: Upload JUnit XML (continue even on upload conflict)
        continue-on-error: true   # Avoid failure if artifact already exists
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-all
          path: target/surefire-reports/*.xml
          if-no-files-found: warn   # Don't fail if no XML (rare)
          retention-days: 7

      - name: Package JAR (optional)
        if: success()
        run: mvn clean package

      - name: Upload JAR artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-jar-${{ matrix.java }}
          path: target/*.jar
          retention-days: 3

  publish-test-results:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    steps:
      - name: Download all test reports
        uses: actions/download-artifact@v4
        with:
          name: test-reports-all
          path: test-reports/
          pattern: test-reports-all   # Fixed name

      - name: Debug - List downloaded files
        run: ls -R test-reports/ || true

      - name: Publish Test Report Summary
        uses: dorny/test-reporter@v1
        with:
          artifact: test-reports-all
          name: Java Maven Test Results
          path: 'test-reports/**/*.xml'
          reporter: java-junit
          fail-on-error: false
          fail-on-empty: true

          
