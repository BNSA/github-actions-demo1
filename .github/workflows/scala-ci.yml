name: Scala CI (sbt + ScalaTest)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [11, 17]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Run tests
        run: |
          sbt clean test
          echo "===== FILES UNDER target ====="
          find target -type f | sort

      - name: Upload ScalaTest reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scalatest-reports-java-${{ matrix.java }}
          path: target/test-reports/**/*.xml
          if-no-files-found: error

