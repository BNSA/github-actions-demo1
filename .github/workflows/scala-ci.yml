name: Scala CI (JUnit XML)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        scala: ['2.13.15', '3.3.3']
        java: ['11', '17', '21']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: sbt

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Run tests
        run: |
          sbt ++${{ matrix.scala }}! clean test
          find target -type f | sort

      - name: Upload JUnit XML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.scala }}-${{ matrix.java }}
          path: target/scala-*/test-reports/**/*.xml
          if-no-files-found: error

  publish-test-results:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: junit-*
          path: test-results
          merge-multiple: true

      - uses: mikepenz/action-junit-report@v4
        with:
          report_paths: test-results/**/*.xml
          check_name: Scala Test Results
          require_tests: true


