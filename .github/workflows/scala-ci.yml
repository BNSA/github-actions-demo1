name: Scala CI (sbt build & test)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scala: ['2.13.15', '3.3.3']
        java: ['11', '17', '21']

    name: Scala ${{ matrix.scala }} / Java ${{ matrix.java }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: sbt

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Compile
        run: sbt ++${{ matrix.scala }}! compile

      - name: Test
        run: sbt ++${{ matrix.scala }}! test

      # âœ… CORRECT sbt cross-build path
      - name: Upload JUnit XML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-scala-${{ matrix.scala }}-java-${{ matrix.java }}
          path: target/scala-*/test-reports/**/*.xml
          if-no-files-found: error
          retention-days: 7

  publish-test-results:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()

    steps:
      - name: Download test reports
        uses: actions/download-artifact@v4
        with:
          pattern: test-reports-scala-*
          path: test-reports
          merge-multiple: true

      - name: Publish Test Summary
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: "test-reports/**/test-reports/**/*.xml"
          check_name: Scala sbt Test Results
          include_passed: true
          fail_on_failure: false
          require_tests: true


