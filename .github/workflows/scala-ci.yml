name: Scala CI (sbt build & test)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scala: ['2.13.15', '3.3.3']
        java: ['11', '17', '21']

    name: Scala ${{ matrix.scala }} / Java ${{ matrix.java }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: sbt

      - name: Compile project
        run: sbt ++${{ matrix.scala }}! compile

      - name: Run tests & generate JUnit report
        run: sbt ++${{ matrix.scala }}! test

      - name: Upload JUnit XML report (unique per combo)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-scala-$$   {{ matrix.scala }}-java-   $${{ matrix.java }}
          path: target/test-reports/*.xml
          if-no-files-found: warn
          retention-days: 7

      - name: Package JAR (optional)
        if: success()
        run: sbt assembly

      - name: Upload JAR artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: scala-jar-$$   {{ matrix.scala }}-java-   $${{ matrix.java }}
          path: target/scala-*/scala-github-actions-demo-assembly-0.1.jar
          retention-days: 3

  publish-test-results:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    steps:
      - name: Download all test report artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: test-reports-scala-*
          path: test-reports/
          merge-multiple: true

      - name: Debug - List downloaded files
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing test-reports recursively:"
          ls -laR test-reports/ || true
          echo "XML files found:"
          find test-reports/ -type f -name "*.xml" -print || true
          echo "Count of XML files:"
          find test-reports/ -type f -name "*.xml" | wc -l || true

      - name: Publish Test Report Summary
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'test-reports/**/*.xml'
          check_name: Scala sbt Test Results
          include_passed: true
          fail_on_failure: false
          require_tests: false


